<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Clicker</h1>
    <div class="container">
        <div class="main-left">
            <div class="main-left-top block">
                <h2>Comments</h2>
            </div>
            <div class="input-block">
                <input type="text" class="text-inp" placeholder="Name">
                <input type="color" class="color-inp">
            </div>
            <div class="main-left-bottom block"></div>
            <button class="submit">Submit</button>
        </div>
        <div class="main-mid">
            <div class="click-btn"><p>Click me!</p></div>
            <button class="start-btn">Start Game</button>
        </div>
        <div class="main-right block">
            <h2>Top scores</h2>
            <ol class="score-ol">
            </ol>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
