<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet" />
    <link rel="stylesheet" href="/Урок 34/assets/style.css">

</head>
<body>
    <div class="container-xxl">
        <div class="input">
            <div class="input-left">
                <label for="">Width:</label>
                <input type="text" class="input-width" name="" id="">
                <label for="">Height:</label>
                <input type="text" class="input-height" name="" id="">
            </div>
            <input type="color" class="input-color" value="(32, 155, 236)">
        </div>
        <button onclick="createDiv()" class="new-div">Create new Div</button>
        <div class="container">
        </div>
        <div class="walking">

            <button onclick="moveLeft()" class="left">Left</button>
            <button onclick="moveRight()" class="right">Right</button>
            <button onclick="moveDown()" class="down">Down</button>
        </div>
        <button onclick="deleteDiv()" class="clear-button">Clear new Div</button>
        <label for="checkbox" class="checkbox-label">Скруглити кути?</label>
        <input type="checkbox" class="checkbox">
        <script src="/Урок 34/index.js"></script>
    </div>
