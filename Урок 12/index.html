<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Урок 12/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="form">
        <div class="block-name">
            <label>Ім'я: </label>
            <input type="text" name="name" placeholder="Ім'я">
        </div>
        <div class="block-phone">
            <label>Номер телофону: </label>
            <input type="tel" name="name" placeholder="Номер телофону">
        </div>
        <div class="block-email">
            <label>Електронна адреса: </label>
            <input type="email" name="name" placeholder="Електронна адреса">
        </div>
        <div class="text-here">
            <p><label>Текст: </label></p>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="block-submit">
            <input class="submit" type="submit" value="send">
        </div>
        <p>Потрібна допомога?</p>
        <div class="block-contact">
            <input class="contact" type="submit" value="send">
        </div>
    </form>
</body>
</html>
